{% load static %}
<section class="bg-white py-20 dark:bg-stone-800">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="dark:text-white text-3xl font-bold tracking-tight text-stone-700 sm:text-4xl">
        {{ watchlist.name|title }}
      </h2>
    </div>
    <div
      class="mx-auto mt-10 grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 border-t border-gray-200 pt-10 sm:mt-16 sm:pt-16 lg:mx-0 lg:max-w-none lg:grid-cols-3"
    >
    {% for query, results in news.items %} {% for company in results %}
    <!--================== Articles ============-->
      <article class="flex max-w-xl flex-col items-start justify-between">
        <div class="flex items-center gap-x-4 text-xs">
          <time datetime="{{ result.date }}" class="dark:text-zinc-400 text-gray-700"
            >{{ company.date }}</time
          >
          <a
            href="{{company.link}}"
            target="_blank"
            class="relative z-10 rounded-full bg-gray-50 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-100"
            >{{company.source}}</a
          >
        </div>

        <div class="group relative">
          <h3
            class="dark:text-zinc-100 dark:group-hover:text-gray-400 mt-3 text-lg font-georgia font-medium leading-6 text-stone-800 group-hover:text-gray-600"
          >
            <a target="_blank" href="{{ company.link }}">
              <span class="absolute inset-0"></span>
              {{ company.title }}
            </a>
          </h3>
          <p class="dark:text-zinc-100 mt-5 line-clamp-3 text-sm leading-6 text-gray-600">
            {{company.title}}
          </p>
        </div>
        <div class="relative mt-8 flex items-center gap-x-4">
          <img
            src="{% static company.src_link %}"
            alt=""
            class="h-10 w-10 rounded-full bg-gray-50"
          />
          <div class="text-sm leading-6">
            <p class="dark:text-zinc-100 font-semibold text-gray-900">
              <a href="#">
                <span class="absolute inset-0"></span>
                {{query|title}}
              </a>
            </p>
            <p class="dark:text-zinc-400 text-gray-600 text-xs">{{company.industry|upper}}</p>
          </div>
        </div>
      </article>
      {% endfor %} {% endfor %}
      <!-- Articles loop end -->
    </div>
  </div>
</section>
