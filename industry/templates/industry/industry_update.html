{% extends 'base.html' %} {% load static %}
<!-- ========== Header=========-->
{% block content %}{% include 'header.html' %}
<!--====== form =====-->
<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold sm:text-3xl">Update {{industry.name}}</h1>

    <p class="mt-4 text-gray-500"></p>
  </div>

  <form
    action="{% url 'update_industry' industry_id=industry.id %}"
    class="mx-auto mb-0 mt-8 max-w-md space-y-4"
    method="POST"
  >
    {% csrf_token %}
    <div>
      <div class="relative">
        <input
          type="text"
          class="w-full rounded-lg border-gray-200 p-4 pe-12 text-base shadow-sm"
          placeholder="Industry name"
          name="new_name"
          value="{{industry.name}}"
        />
      </div>
      <div class="flex-col py-4 items-center justify-between">
        <button
          type="submit"
          class="w-full inline-block rounded-lg bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br px-5 py-3 text-sm font-medium text-white"
        >
          Update
        </button>
      </div>
    </div>
  </form>

  <div id="modal" class="modal ease-in-out duration-300">
    <div class="modal-content rounded-md">
      <button
        type="button"
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
        data-modal-hide="popup-modal"
      >
        <svg
          aria-hidden="true"
          class="w-5 h-5"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
            clip-rule="evenodd"
          ></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <form
        class="p-6 text-center"
        action="{% url 'delete_industry' %}"
        method="POST"
      >
        {% csrf_token %}
        <input type="hidden" name="industry_id" value="{{industry.id}}" />
        <svg
          aria-hidden="true"
          class="mx-auto mb-4 text-gray-400 w-14 h-14 dark:text-gray-200"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
        <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">
          Are you sure you want to delete
          <span class="font-bold text-gray-600"> {{industry.name|upper}}</span>
        </h3>
        <button
          data-modal-hide="popup-modal"
          type="submit"
          class="text-white bg-red-600 hover:bg-red-800 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2"
        >
          Yes, I'm sure
        </button>
        <button
          data-modal-hide="popup-modal"
          type="button"
          class="close text-gray-500 bg-white hover:bg-gray-100 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
        >
          No, cancel
        </button>
      </form>
    </div>
  </div>

  <div class="mx-auto max-w-lg text-center rounded-lg py-1 hover:shadow-sm">
    <button
      id="openModalBtn"
      class="hover:bg-gradient-to-br text-sm font-medium text-red-500 mx-4"
    >
      Delete
    </button>

    <p class="mt-4 text-gray-500"></p>
  </div>
</div>
{% include 'footer.html' %} {% endblock content %}
